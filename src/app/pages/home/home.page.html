<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>{{welcomeMessage}} Formation IONIC 6</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <!-- <button mdc-button raised>Example</button> -->
  <ion-card class="ion-padding" outlined>

    <ion-item lines="none">
      <ion-label text-wrap>
        <ion-text color="medium">
          <p>Dark Mode</p>
        </ion-text>
      </ion-label>
      <ion-toggle [(ngModel)]="storageStatus" (ionChange)="onClick($event)" slot="start">Dark Mode</ion-toggle>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let d of data">
        <ion-avatar slot="start">
          <img [src]="d.icon">
        </ion-avatar>
        <ion-label text-wrap>
          <ion-text color="medium">
            <p>{{d.title}}, {{d.description}}</p>
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="presentModal()">
      presentModal
    </ion-button>
  </ion-card>

<br/>
<br/>
<br/>

</ion-content>
